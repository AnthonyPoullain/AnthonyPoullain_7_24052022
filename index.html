<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Les petits plats</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8337497683.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/recipes.js"></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/tags.js" defer></script>
  </head>
  <body>
    <header class="header container">
      <a href="index.html">
        <img
          src="assets/images/logo.svg"
          alt="Homepage Logo"
          class="header__logo"
        />
      </a>
    </header>
    <main class="container">
      <div class="search">
        <div class="search__bar-wrapper">
          <input
            type="search"
            placeholder="Rechercher une recette..."
            class="search__bar"
            data-search
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="search__tags"></div>
        <div class="search__buttons">
          <div class="dropdown">
            <button class="dropbtn btn btn--blue">
              Ingredients
              <i class="fa-solid fa-angle-up"></i>
            </button>
            <div class="dropdown-content btn--blue">
              <ul class="dropdown-list">
                <input
                  type="search"
                  class="dropdown__input"
                  placeholder="Rechercher un ingrÃ©dient..."
                  onkeyup="filterFunction()"
                />
                <i class="fa-solid fa-angle-down"></i>
              </ul>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropbtn btn btn--green">
              Appareils
              <i class="fa-solid fa-angle-up"></i>
            </button>
            <div class="dropdown-content btn--green">
              <ul class="dropdown-list">
                <input
                  type="search"
                  class="dropdown__input"
                  placeholder="Rechercher un appareil..."
                  onkeyup="filterFunction()"
                />
                <i class="fa-solid fa-angle-down"></i>
              </ul>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropbtn btn btn--orange">
              Ustensiles
              <i class="fa-solid fa-angle-up"></i>
            </button>
            <div class="dropdown-content btn--orange">
              <ul class="dropdown-list">
                <input
                  type="search"
                  class="dropdown__input"
                  placeholder="Rechercher un ustensile..."
                  onkeyup="filterFunction()"
                />
                <i class="fa-solid fa-angle-down"></i>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <section class="cards" data-cards></section>
    </main>
    <template data-recipe-card-template>
      <article class="card">
        <div class="card__header"></div>
        <div class="card__body">
          <div class="card__heading">
            <h3 class="card__title" data-title></h3>
            <span class="card__time"
              ><i class="fa-regular fa-clock"></i><span data-time></span
            ></span>
          </div>
          <div class="card__description">
            <ul class="card__ingredients" data-ingredients></ul>
            <div class="card__preview-text" data-description>
              <p></p>
            </div>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
